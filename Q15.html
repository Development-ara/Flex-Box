<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: flex;
  background-color: lightcoral; 
  border: 2px solid black; 
}

.item {
  border: 1px solid black;
  padding: 10px;
}

.item1 {
  width: 100px;
}

.item2, .item3 {
  flex: 1;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Fixed Item</div>
        <div class="item item2">Flexible Item 1</div>
        <div class="item item3">Flexible Item 2</div>
      </div>
      
</body>
</html>
