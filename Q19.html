<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .flex-container {
  display: flex;
  gap: 10px;
  padding: 10px;
}

.nested-container {
  display: flex;
  flex-direction: column; 
  gap: 10px;
  padding: 10px; 
  background-color: lightpink; 
}

.flex-container div,
.nested-container div {
  padding: 10px; 
  background-color: lightblue; 
}

    </style>
</head>
<body>
    <div class="flex-container">
        <div>Item 1</div>
        <div class="nested-container">
          <div>Nested Item 1</div>
          <div>Nested Item 2</div>
        </div>
        <div>Item 3</div>
      </div>
      
</body>
</html>
